        <br></br>
    </p>
    <p>
        <br></br>
    </p>
        <center>
        <table border="5" background="img/burtgeltb.jpg" width="960" height="1280">

                <td >

                <td>
                    &nbsp&nbsp&nbsp   <input type="text" placeholder="Нэр" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <center>Нууц үг:</center>
                </td>
                <td>
                    &nbsp&nbsp&nbsp <input type="password" placeholder="Нууц үг" name="">
                    
                </td>
            </tr>
            <tr>
                <td>
                    <center>Хүйс:</center>
                </td>
                    <td>
                        &nbsp&nbsp&nbsp<input type="radio">Male

            </tr>
            <tr>
                <td>

                        &nbsp&nbsp&nbsp<input type="date">

                    <center>Нас:</center>

                        ####-####
